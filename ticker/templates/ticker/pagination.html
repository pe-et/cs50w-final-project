<nav aria-label="paginate-me">
   <ul class="pagination">
      {% if page_obj.has_previous %}
         <li><a class="btn btn-outline-light" href="?page={{ page_obj.previous_page_number }}">Previous</a></li>
      {% endif %}

      {% if page_obj.has_next %}
         <li><a class="btn btn-outline-light" href="?page={{ page_obj.next_page_number }}">Next</a></li>
      {% endif %}
   </ul>
</nav>
